version: 2

models:
  - name: fct_sales_item
    description: "Item-level sales fact with local & USD revenue."
    columns:
      - name: session_date
        tests: [not_null]
      - name: transaction_id
        tests: [not_null]
      - name: product_sku
        tests: [not_null]
      - name: revenue_usd
        tests: [not_null]
      - name: revenue_local
        tests: [not_null]

  - name: dim_products
    columns:
      - name: product_sku
        tests: [unique, not_null]

  - name: dim_country
    columns:
      - name: country
        tests: [unique, not_null]

  - name: dim_visitors
    columns:
      - name: visitor_id
        tests: [unique, not_null]

  - name: dim_date
    columns:
      - name: dt
        tests: [unique, not_null]
